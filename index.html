<!DOCTYPE html>

<html>

<head>

    <title>Chess</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link rel="stylesheet" href="src/stylesheets/main.css">
    <link rel="stylesheet" href="src/stylesheets/chess.css">

    <!-- Javscripts -->
    <script src="src/javascripts/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>

    <header>
        <div>
            <div id="title">
                <h1>Chess</h1>
                <div id="nav-toggle" class="mobile-only"></div>
            </div>
            <nav class="hide-on-mobile">
                <button id="new-game-btn">New Game</button>
                <div id="play-options" style="display: none;">
                    <button id="play-player">vs. Player</button>
                    <button id="play-ai-beginner">vs. AI <span style="color: green">(beginner)</span></button>
                    <button id="play-ai-easy">vs. AI <span style="color: dodgerblue">(easy)</span></button>
                    <button id="play-ai-normal">vs. AI <span style="color: purple">(normal)</span></button>
                    <button id="play-ai-hard">vs. AI <span style="color: salmon">(hard)</span></button>
                </div>
                <button>Save</button>
                <button>Share</button>
                <button id="undo">Undo</button>
                <button id="redo">Redo</button>
            </nav>
        </div>
        <footer class="hide-on-mobile"> © 2020 Trevor Richard </footer>
    </header>

    <div id="chess-container">
        <!-- container for the chess board -->
    </div>

    <footer class="mobile-only"> © 2020 Trevor Richard </footer>

</body>

</html>
